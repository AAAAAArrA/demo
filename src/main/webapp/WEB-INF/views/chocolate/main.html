<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>background</title>
    <style>
        body {
            background-color: cadetblue;
            margin-bottom: 50 px;
            padding:0;
            margin:0;
        }

        h1{
            color:black;
            font: 56 px;
            margin-left: 50 px;
        }
        h3{
            width: 50 px;
            color: goldenrod;
            margin: 50 px;
        }

        @import url('https://fonts.googleapis.com/css?family=Arimo');
        .top-menu {
            background: rgba(255,255,255,.5);
            box-shadow: 3px 0 7px rgba(0,0,0,.3);
            padding: 20px;
        }
        .top-menu:after {
            content: "";
            display: table;
            clear: both;
        }
        .navbar-logo {display: inline-block;}
        .menu-main {
            list-style: none;
            margin: 0;
            padding: 0;
            float: right;
        }
        .menu-main li {display: inline-block;}
        .menu-main a {
            text-decoration: none;
            display: block;
            position: relative;
            line-height: 61px;
            padding-left: 20px;
            font-size: 18px;
            letter-spacing: 2px;
            font-family: 'Arimo', sans-serif;
            font-weight: bold;
            color: #F73E24;
            transition:.3s linear;
        }
        .menu-main a:before {
            content: "";
            width: 9px;
            height: 9px;
            background: #F73E24;
            position: absolute;
            left: 50%;
            transform: rotate(45deg) translateX(6.5px);
            opacity: 0;
            transition: .3s linear;
        }
        .menu-main a:hover:before {opacity: 1;}
        @media (max-width: 660px) {
            .menu-main {
                float: none;
                padding-top: 20px;
            }
            .top-menu {
                text-align: center;
                padding: 20px 0 0 0;
            }
            .menu-main a {padding: 0 10px;}
            .menu-main a:before {transform: rotate(45deg) translateX(-6px);}
        }
        @media (max-width: 600px) {
            .menu-main li {display: block;}
        }


    </style>
</head>
<div id="header">
    <h1>Die Name</h1>
    <h3>Description</h3>
    <nav class="top-menu">
        <a class="navbar-logo" href=""><img src="https://html5book.ru/wp-content/uploads/2017/04/lily-logo.png"></a>
        <ul class="menu-main">
            <li><a th:href="@{/chocolate}">Catalogue</a></li>
            <li><a th:href="@{/employee}">Contact</a></li>
            <li><a th:href="@{/employee/about}">About</a></li>
            <li><a href="">Story</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Gallery</a></li>
        </ul>
    </nav>
</div>
<body>
</body>
</html>
